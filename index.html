
<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maa Motors - Bajaj Showroom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Maa Motors Logo" class="logo">
        <h1>माँ मोटर्स - बजाज शोरूम, बारा</h1>
    </header>
    <section class="hero">
        <h2>आपके सपनों की सवारी, अब साकार!</h2>
        <p>हमारे पास बजाज की सभी टॉप बाइक्स उपलब्ध हैं।</p>
    </section>
    <section class="map">
        <h3>हमारा स्थान</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18..." width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>
    <section class="enquiry">
        <h3>जानकारी के लिए पूछें</h3>
        <form action="https://formspree.io/f/yourformid" method="POST">
            <input type="text" name="name" placeholder="आपका नाम" required>
            <input type="email" name="email" placeholder="ईमेल" required>
            <textarea name="message" placeholder="आपका संदेश" required></textarea>
            <button type="submit">भेजें</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2025 Maa Motors. सभी अधिकार सुरक्षित।</p>
    </footer>
</body>
</html>
